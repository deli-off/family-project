<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header__left">
                    <nav class="header__left__nav">
                        <ul>
                            <li>
                                <a href="/">RU</a>
                            </li>
                            <li>
                                <a href="/">EN</a>
                            </li>
                            <li>
                                <a href="/">UZ</a>
                            </li>
                        </ul>
                        <div class="search-icon">
                            <img src="./img/search-icon.svg" alt="search">
                        </div>
                    </nav>
                </div>
                <div class="header__logo">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="header__right">
                    <nav class="header__right__nav">
                        <ul>
                            <li>
                                <a href="/">
                                    <img src="./img/instagram.svg" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <img src="./img/telegram.svg" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <img src="./img/facebook.svg" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <img src="./img/youtube.svg" alt="">
                                </a>
                            </li>
                            <li>
                                <a href="/">
                                    <img src="./img/tiktok.svg" alt="">
                                </a>
                            </li>
                            <li class="graph">
                                <a href="/">
                                    <img src="./img/graphic.svg" alt="">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <hr class="header__line">
            <main class="main">
                <section class="ticket__price">
                    <div class="price">
                        <div class="add__basket">
                            <h2>Добавить в корзину:</h2>
                            <div class="place__basket">
                                <ul>
                                    <li>Сектор: А1</li>
                                    <li>Ряд: 3</li>
                                    <li>Место: 2</li>
                                </ul>
                            </div>
                            <span>Цена: 250 000 сум</span>
                        </div>
                    </div>
                    <div class="price__line">
                        <h2>Cтоимость билетов (в сумах)</h2>
                        <div class="price__line__boxes">
                            <div class="item">100 000</div>
                            <div class="item">250 000</div>
                            <div class="item">500 000</div>
                            <div class="item">750 000</div>
                            <div class="item">1 000 000</div>
                        </div>
                    </div>
                </section>
                <section class="sectors"></section>
                <div class="open__korzina">
                    <button>
                        <img src="./img/open.svg" alt="">
                    </button>
                </div>
                <div class="korzina">
                    <div class="korzina__title">
                        <h2>КОРЗИНА</h2>
                        <img src="./img/close.svg" alt="close" class="close">
                    </div>
                    <div class="div"></div>
                </div>
            </main>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
